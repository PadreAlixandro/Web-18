<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табель студента</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="startBtn">Начать</button>
        <div id="studentForm" class="form-container">
            <h2>Данные студента</h2>
            <div id="formContent">
                <input type="text" id="name" placeholder="Имя студента" required>
                <input type="text" id="lastName" placeholder="Фамилия студента" required>
            </div>
            <button id="nextBtn">Далее</button>
        </div>
        <div id="gradesForm" class="form-container">
            <h2>Оценки студента</h2>
            <button id="addGradeBtn">Добавить оценку</button>
            <div id="gradesList"></div>
            <button id="submitBtn">Подтвердить</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
